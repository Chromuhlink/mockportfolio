<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir Gamble - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header>
            <nav>
                <a href="index.html" class="nav-button" id="red-home-button">
                    <div class="icon home-icon"></div>
                    <span>Home</span>
                </a>
                <a href="about.html" class="nav-button">
                    <div class="icon about-icon"></div>
                    <span>About</span>
                </a>
                <a href="projects.html" class="nav-button">
                    <div class="icon projects-icon"></div>
                    <span>Projects</span>
                </a>
                <a href="contact.html" class="nav-button">
                    <div class="icon contact-icon"></div>
                    <span>Contact</span>
                </a>
            </nav>
            <div class="status-info">
                <span>5.21.2025</span>
                <span>00:00:00</span>
            </div>
        </header>
        <div class="separator-line"></div>

        <main id="contact-main">
            <h1>CONTACT ME</h1>
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Your email..">
                </div>
                <div class="form-group">
                    <label for="subject">SUBJECT</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject of your message..">
                </div>
                <div class="form-group">
                    <label for="message">MESSAGE</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your message.."></textarea>
                </div>
                <div class="form-group submit-group">
                    <input type="submit" value="SUBMIT" class="submit-button">
                </div>
            </form>
        </main>

        <footer>
            <p>2025 @ Amir Gamble | All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
